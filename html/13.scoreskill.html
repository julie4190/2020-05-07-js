<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>append,prepend,html,remove,emply</title>
	<link rel="stylesheet" href="../js/jquery-3.5.1.min.js">
</head>

<body>
	<div class="wrapper">
		<h1>기준!</h1>
	</div>
	<button id="bt1">append</button>
	<button id="bt2">prepend</button>
	<button id="bt3">html</button>
	<button id="bt4">remove</button>
	<button id="bt5">empty</button>


	<script>
		$("#b1").click(function () {
			var html = '<h2 class="insert">추가</h2>';
			$(".wrapper").append(html);//선택자 맨 뒤에 추가
		});
		$("#b2").click(function () {
			var html = '<h2 class="insert">추가</h2>';
			$(".wrapper").prepend(html);//선택자 안의 모든 내용을 지우고 내용을 추가
		});
		$("#b3").click(function () {
			var html = '<h2>추가내용</h2>';
			$(".wrapper").html(html);//선택자를 삭제
		});
		$("#b4").click(function () {
			$(".insert").remove(html);
		});
	</script>
</body>

</html>
